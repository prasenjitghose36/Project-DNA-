                                </div>
                            </div>
                        </div>
                        <div class="form-row">

                        <div class="form-row">

                            <div class="value">

                                    <input id="url" class="input--style-6" type="url" name="Linkedin" placeholder="" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Date of Birth</div>
                            <div class="value">
                                <div class="input-group">
                                    <input id="dob" class="input--style-6" type="date" name="dateofbirth" placeholder="" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Upload CV</div>
                            <div class="value">
                                <div class="input-group js-input-file">
                                    <input class="input-file" type="file" name="file_cv" id="file" required>
                                    <label class="label--file" for="file">Choose file</label>
                                    <span class="input-file__info">No file chosen</span>
                                </div>
                                <div class="label--desc">Upload your CV/Resume or any other relevant file. Max file size 50 MB</div>
                            </div>
                        </div>
                <div class="card-footer">
                    <button id="sbt" class="btn btn--radius-2 btn--blue-2" type="submit">Send Application</button>
                </div>
                    </form>
                </div>
            </div>
